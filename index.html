<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      crossorigin=""
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      rel="stylesheet"
    />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header role="banner">
      <nav role="navigation" aria-label="Breadcrumb">
        <h1>
          <a href="/" aria-current="page">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main role="main">
      <section id="map-container">
        <div
          id="map"
          role="application"
          aria-label="A map showing the locations of the restaurants"
        ></div>
      </section>

      <section id="filters-container" role="form">
        <h2>Filter Results</h2>
        <select
          id="neighborhoods-select"
          name="neighborhoods"
          onchange="updateRestaurants()"
        >
          <option value="all">All Neighborhoods</option>
        </select>
        <select
          id="cuisines-select"
          name="cuisines"
          onchange="updateRestaurants()"
        >
          <option value="all">All Cuisines</option>
        </select>
      </section>

      <section id="restaurants-container">
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer" role="contentinfo">
      Copyright (c) 2018
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
      All Rights Reserved.
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>
  </body>
</html>
