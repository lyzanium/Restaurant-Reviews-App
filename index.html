<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
            rel="stylesheet"
            src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link
            href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
            rel="stylesheet"
    />
    <link href="node_modules/leaflet/dist/leaflet.css" rel="stylesheet" />
    <title>Restaurant Reviews</title>
</head>

<body>
<header role="banner">
    <nav aria-label="Breadcrumb" role="navigation">
        <h1>
            <a aria-current="page" href="/">Restaurant Reviews</a>
        </h1>
    </nav>
</header>

<main role="main">
    <section id="map-container">
        <div
                aria-label="A map showing the locations of the restaurants"
                id="map"
                role="application"
        ></div>
    </section>

    <section id="filters-container" role="feed">
        <h2>Filter Results</h2>
        <select
                id="neighborhoods-select"
                name="neighborhoods"
                onchange="updateRestaurants()"
                tabindex="0"
        >
            <option value="all">All Neighborhoods</option>
        </select>
        <select
                id="cuisines-select"
                name="cuisines"
                onchange="updateRestaurants()"
                tabindex="0"
        >
            <option value="all">All Cuisines</option>
        </select>
    </section>

    <section id="restaurants-container">
        <ul id="restaurants-list"></ul>
    </section>
</main>

<footer id="footer" role="contentinfo">
    Copyright (c) 2018
    <a href="/">
        <strong>Restaurant Reviews</strong>
    </a>
    All Rights Reserved.
</footer>

<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script
        charset="utf-8"
        src="js/dbhelper.js"
        type="application/javascript"
></script>
<script
        charset="utf-8"
        src="js/main.js"
        type="application/javascript"
></script>
</body>
</html>
