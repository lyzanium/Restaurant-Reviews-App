<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
            rel="stylesheet"
            src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="node_modules/leaflet/dist/leaflet.css" rel="stylesheet" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img alt="Restaurant Image" id="restaurant-img" />
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
    Rights Reserved.
</footer>
<!-- End footer -->
<script src="node_modules/leaflet/dist/leaflet.js"></script>
<!-- Beginning scripts -->
<!-- Database helpers -->
<script src="js/dbhelper.js" type="text/javascript"></script>
<!-- Main javascript file -->
<script src="js/restaurant_info.js" type="text/javascript"></script>

<!-- End scripts -->
</body>
</html>
